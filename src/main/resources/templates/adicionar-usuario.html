<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a th:href="@{/index}" class="btn btn-light btn-sm">Voltar para a página inicial</a>
        </div>
    </header>
    <div class="container py-5">
        <h1 class="text-center mb-4">Cadastro de Usuário</h1>
        <form id="formAddUsuario" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="nome" class="form-label"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" class="form-control" required autocomplete="off" minlength="6" placeholder="Informe seu nome completo">
            </div>

            <div class="mb-3">
                <label for="saldo" class="form-label"><strong>Saldo Inicial</strong></label>
                <input type="number" name="saldo" id="saldo" class="form-control" placeholder="Informe um saldo inicial (opcional)" step="0.01">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
    <script src="/scriptUsuario.js"></script>
</body>
</html>
