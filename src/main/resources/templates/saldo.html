<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Saldo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/index}" class="btn btn-light btn-sm">Voltar para a página inicial</a>
    </div>
</header>

<div class="container py-5">
    <h1 class="text-center mb-4">Gerenciar Saldo</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form para inserir ID -->
            <form id="formPegarID" class="mb-4">
                <label for="pegarID" class="form-label"><strong>Informe seu ID</strong></label>
                <div class="input-group">
                    <input type="number" name="pegarID" id="pegarID" class="form-control" placeholder="Digite seu ID" min="0" required>
                    <button type="button" id="btnBuscar" class="btn btn-primary">Buscar</button>
                </div>
            </form>

            <!-- Form para atualizar saldo -->
            <form id="formSaldoAtualizar" class="bg-white p-4 rounded shadow d-none">
                <p><strong>Nome do usuário:</strong> <span id="nomeUsuario"></span></p>
                <p><strong>Saldo:</strong> <span id="saldoUsuario"></span></p>
                <p><strong>Selecione uma opção</strong></p>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="saldo-tipo" id="sacar" value="sacar">
                        <label class="form-check-label" for="sacar">Sacar</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="saldo-tipo" id="depositar" value="depositar">
                        <label class="form-check-label" for="depositar">Depositar</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="saldoAtualizar" class="form-label"><strong>Valor</strong></label>
                    <input type="number" name="saldo" id="saldoAtualizar" class="form-control" required step="0.01" min="0">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="scriptSaldo.js"></script>
</body>
</html>
