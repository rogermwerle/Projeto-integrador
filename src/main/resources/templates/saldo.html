<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Saldo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-primary text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <a th:href="@{/index}" class="btn btn-light btn-sm">Voltar para a página inicial</a>
            </div>
        </header>

        <div class="container py-5">
            <h1 class="text-center mb-4">Gerenciar Saldo</h1>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form id="formSaldo" class="bg-white p-4 rounded shadow">
                        <p><strong>Nome do usuário:</strong> exemplo</p>
                        <p><strong>Saldo:</strong> teste</p>
                        <p><strong>Selecione uma opção:</strong></p>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="saldo-tipo" id="sacar" value="sacar">
                                <label class="form-check-label" for="sacar">Sacar</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="saldo-tipo" id="depositar" value="depositar">
                                <label class="form-check-label" for="depositar">Depositar</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+pP1GhQEcQJDp6orPSgRWq2xMszT1Mxj4yJmZDbbsUn+Lc2T6I3UAI3yFZoK3h"
            crossorigin="anonymous"></script>
    </body>
</html>
