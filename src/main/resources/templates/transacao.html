<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a th:href="@{/index}" class="btn btn-light btn-sm">Voltar para a página inicial</a>
            <a th:href="@{/usuarios}" class="btn btn-light btn-sm" target="_blank">Lista de Usuários</a>
        </div>
    </header>

    <div class="container py-5">
        <h1 class="text-center mb-4">Transferência de Saldo</h1>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form id="formTransacao" class="bg-white p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="remetente" class="form-label">Remetente</label>
                        <input type="number" name="remetente" id="remetente" class="form-control"
                            placeholder="Informe o ID de quem fará a transferência" required>
                    </div>

                    <div class="mb-3">
                        <label for="destinatario" class="form-label">Destinatário</label>
                        <input type="number" name="destinatario" id="destinatario" class="form-control"
                            placeholder="Informe o ID de quem receberá a transferência" required>
                    </div>

                    <div class="mb-3">
                        <label for="valor" class="form-label"><strong>Valor</strong></label>
                        <input type="number" name="valor" id="valor" class="form-control" placeholder="Informe o valor"
                            step="0.01" required min="0">
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label"><strong>Descrição</strong></label>
                        <input type="text" name="descricao" id="descricao" class="form-control"
                            placeholder="Informe uma descrição">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="text-center my-4">Histórico de Transferências</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data e Hora</th>
                        <th>Remetente ID</th>
                        <th>Destinatário ID</th>
                        <th>Tipo</th>
                        <th>Valor Transferido</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    
    <script src="scriptTransacao.js"></script>
</body>

</html>
