<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a th:href="@{/index}" class="btn btn-light btn-sm">Voltar para a página inicial</a>
        </div>
    </header>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Usuários Cadastrados no Sistema</h1>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-lg-6 mx-auto">
                <form id="formAtualizarUsuario" class="bg-white p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="id" class="form-label"><strong>ID</strong></label>
                        <input type="number" name="id" id="idUsuario" class="form-control" required placeholder="Informe o ID do usuário">
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label"><strong>Novo Nome</strong></label>
                        <input type="text" name="nome" id="nomeAtualizar" class="form-control" required minlength="6" placeholder="Novo nome de usuário">
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered shadow">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Saldo</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Teste</td>
                            <td>2048,23</td>
                            <td class="text-center">
                                <button class="btn btn-warning btn-sm">Editar</button>
                                <button class="btn btn-danger btn-sm">Remover</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Teste 2</td>
                            <td>3051,94</td>
                            <td class="text-center">
                                <button class="btn btn-warning btn-sm">Editar</button>
                                <button class="btn btn-danger btn-sm">Remover</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+pP1GhQEcQJDp6orPSgRWq2xMszT1Mxj4yJmZDbbsUn+Lc2T6I3UAI3yFZoK3h"
        crossorigin="anonymous"></script>
</body>

</html>
